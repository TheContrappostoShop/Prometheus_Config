[extruder]
step_pin: gpio_31
dir_pin: gpio30
enable_pin: !gpio32
microsteps: 8
rotation_distance: 4.752 # Needs to be set for your motor
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 1.5
max_extrude_only_distance: 250
heater_pin: gpio29 # MOSFET
sensor_pin:  gpio39 # J4
sensor_type: ATC Semitec 104GT-2 # Set to your thermistor type
control: pid    # Needs to be tuned
pid_Kp: 26.137
pid_Ki: 1.281
pid_Kd: 133.299
min_temp: -100
max_temp: 300

