[gcode_shell_command odyssey_cli]
command: ~/odyssey/apiHelper.py
timeout: 60
verbose: False

[gcode_shell_command odyssey_cli_verbose]
command: ~/odyssey/apiHelper.py
timeout: 60
verbose: True

[gcode_macro ODYSSEY_START]
gcode:
    M117 Printing with Odyssey!
    RUN_SHELL_COMMAND CMD=odyssey_cli PARAMS="start Local \"{params.FILE}\""
    {action_respond_info("Starting mSLA print with Odyssey!")}

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode: 
    RUN_SHELL_COMMAND CMD=odyssey_cli PARAMS="stop"

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    RUN_SHELL_COMMAND CMD=odyssey_cli PARAMS="pause"

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    RUN_SHELL_COMMAND CMD=odyssey_cli PARAMS="pause"

[gcode_macro STATUS]
gcode:
    RUN_SHELL_COMMAND CMD=odyssey_cli_verbose PARAMS="status"


[display_status]
